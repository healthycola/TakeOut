<template name='header'>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <h2>
      <a class="navbar-brand" href="/">TakeOUT.</a>
      </h2>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Notifications <span class="badge">{{notificationCount}}</span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/yourItemRequests">Your Requests <span class="badge">{{myItemRequestsCount}}</span></a></li>
              <li><a href="/yourRequests">Requests For You <span class="badge">{{myRequestsCount}}</span></a></li>
            </ul>
          </li>
          <li class="nav nav-pills" role="presentation"><a href="#">Messages <span class="badge">3</span></a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hi, {{currentUser.profile.firstName}}! <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/profile">Profile</a></li>
              <li><a href="/myItems">My Items</a></li>
              <li role="separator" class="divider"></li>
              <li>{{> logoutForm}}</li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Items<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/ShowItems">Show All Items</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="/addItem">Add New Item</a></li>
            </ul>
          </li>
        {{else}}
        <li><a href="/signup">Signup/Login</a></li>
        {{/if}}
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
