<template name="ShowItems">
	<table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Posted Date</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
     	   {{> item}}
      	{{/each}}
      </tbody>
    </table>
</template>

<template name="MyItems">
	<table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Posted Date</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
     	   {{> myItem}}
      	{{/each}}
      </tbody>
    </table>
</template>

<template name="item">
	<tr class="itemRow">
		<td class="itemClick table-hover">{{name}}</td>
		<td class="itemClick table-hover">{{ageDay}} days {{ageHour}} hours</td>
		<td class="itemClick table-hover">{{postedOn}}</td>
    <td>{{> email}}</td>
  </tr>

</template>

<template name="myItem">
	<tr class="itemRow">
		<td>{{name}}</td>
		<td>{{ageDay}} days {{ageHour}} hours</td>
		<td>{{postedOn}}</td>
    <td>
      <button class="edit">Edit</button>
    </td>
    <td>
      <button class="delete">Delete</button>
    </td>
  </tr>
</template>

<template name="email">
  <div class="col-sm-offset-2 col-sm-10">
    <button id="emailAdd" class="btn btn-default">Request</button>
  </div>
</template>

<template name="ShowSingleItem">
	{{#if item}}
    <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd>{{item.name}}</dd>
        <dt>Posted by:</dt>
        <dd>{{owner.profile.firstName}}</dd>
        <dt>Posted on:</dt>
        <dd>{{item.postedOn}}</dd>
        <dt>Age of Item (from posted date):</dt>
        <dd>{{item.ageDay}} days {{item.ageHour}} hour</dd>
        <dt>Pickup after:</dt>
        <dd>{{item.pickupAfter}}</dd>
        <dt>Pickup before:</dt>
        <dd>{{item.pickupBefore}}</dd>
    </dl>
    {{else}}
    No such item exists.
    {{/if}}
</template>
