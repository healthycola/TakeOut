<template name="ShowItems">
	<table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Posted Date</th>
        </tr>
      </thead>
      <tbody>
        {{#each items}}
     	   {{> item}}
      	{{/each}}
      </tbody>
    </table>
</template>

<template name="item">
	<tr>
		<td>{{name}}</td>
		<td>{{ageDay}} days {{ageHour}} hours</td>
		<td>{{postedOn}}</td>
    <td>{{> email}}</td>
	</tr>
</template>

<template name="email">
  <div class="col-sm-offset-2 col-sm-10">
    <button id="emailAdd" class="btn btn-default">Email</button>
  </div>
</template>
