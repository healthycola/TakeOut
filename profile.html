<template name='profile'>
  {{#if user}}
  <h2>User Info</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-md-8"><h4>{{#if isCurrentUser}}Hi {{/if}}{{user.profile.firstName}}{{#if isCurrentUser}}{{else}} {{user.profile.lastName}}{{/if}}{{#if isCurrentUser}}!{{/if}}</h4><hr>
              <div class="col-md-8">
                <label>ID information</label><br>
                <span class="text-muted">Name: {{user.profile.firstName}} {{user.profile.lastName}}</span><br>
                <span class="text-muted">Account Type: {{user.profile.accountType}}</span><br>
                <span class="text-muted">Username: {{user.username}}</span><br>
                <span class="text-muted">Email: {{#each email in user.emails}} {{email.address}} {{/each}}</span><br>
              </div>
              <div class="col-md-4">
                <label>Purchase Infomation</label><br>
                <span class="text-muted">Items donated: {{user.profile.itemsDonated}}</span><br>
                <span class="text-muted">Items picked up: {{user.profile.itemsPickedUp}}</span><br>
              </div>
            </div>
            <div class="col-md-4"><h4>Images</h4><hr>
              <div class="col-md-4"><span><a href="#"><img width="100%" src="http://www.wineandfooddc.com/cms/wp-content/uploads/id-required.png"></a></span></div>
              <div class="col-md-4"><span><a href="#"><img width="100%" src="http://library.noctrl.edu/images/books/id_back.jpg"></a></span></div>
            </div>
            <div class="col-md-4">
              <div class="col-md-4 thumb"><span><a href="#"><img class="img-responsive" width="100%" src="http://static.squarespace.com/static/523ce201e4b0cd883dbb8bbf/t/53bf2302e4b06e125c374401/1405035267633/profile-icon.png"></a></span></div>
              <div class="col-md-4 thumb"><span><a href="#"><img class="img-responsive" width="100%" src="http://static.squarespace.com/static/523ce201e4b0cd883dbb8bbf/t/53bf2302e4b06e125c374401/1405035267633/profile-icon.png"></a></span></div>
              <div class="col-md-4 thumb"><span><a href="#"><img class="img-responsive" width="100%" src="http://static.squarespace.com/static/523ce201e4b0cd883dbb8bbf/t/53bf2302e4b06e125c374401/1405035267633/profile-icon.png"></a></span></div>
            </div>
          </div>
          <div class="container">
          <div class="col-md-12">
            <a class="btn btn-default pull-right" href="profile/edit"><i class="glyphicon glyphicon-pencil"></i> Edit</a>
          </div>
          </div>
        </div>
      </div>  
    </div>  
  </div>
  {{else}}
  {{> profileNotLoggedIn}}
  {{/if}}
</template>

<template name="profileNotLoggedIn">
  Please <a href="/signup">log in</a> to see this page!
</template>
